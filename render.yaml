services:
  - type: web
    name: telegram-parser-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TZ
        value: "Europe/Moscow"
    healthCheckPath: /health
    healthCheckTimeout: 10
    autoDeploy: true
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1